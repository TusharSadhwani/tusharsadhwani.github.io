<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tushar Sadhwani</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap">
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>
</head>
<body x-data="{
    tabs: ['About', 'Resume'],
    activeTab: '',
  }
  "
  x-init="activeTab = tabs[0]"
>
  <nav>
    <div class="navbar">
      <span>
        <a href=".">
          <img class="logo" src="assets/ts.svg" alt="TS">
        </a>
      </span>
      <template x-for="tab in tabs" :key="tab">
        <span>
          <a 
            href="#"
            @click="activeTab = tab"
          >
            <h3 
              x-text="tab"
              :class="{'active': tab === activeTab}"
            ></h3>
          </a>
        </span>
      </template>
    </div>
    <a href="#" style="float: right;margin: 0 20px;">
      <img src="assets/menu.svg" alt="Menu">
    </a>
  </nav>
  <div class="container" x-show="activeTab === 'About'">
    <h1>Tushar Sadhwani</h1>
    <h2>Python • Flutter • JavaScript • Go</h2>
    <button 
      class="action"
      @click="activeTab = 'Resume'"
    >
      View Resume
    </button>
  </div>
</body>
</html>
