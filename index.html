<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tushar Sadhwani</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap">
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>
</head>
<body x-data="{
    tabs: ['About', 'Resume'],
    activeTab: '',
  }
  "
  x-init="activeTab = 'About'"
>
  <nav>
    <div class="navbar">
      <span>
        <a href=".">
          <img class="logo" src="assets/ts.svg" alt="TS">
        </a>
      </span>
      <template x-for="tab in tabs" :key="tab">
        <span>
          <a 
            href="#"
            @click="activeTab = tab"
          >
            <h3 
              x-text="tab"
              :class="{'active': tab === activeTab}"
            ></h3>
          </a>
        </span>
      </template>
    </div>
    <a href="#" style="float: right;margin: 0 20px;">
      <img src="assets/menu.svg" alt="Menu">
    </a>
  </nav>
  
  <div class="container" x-show="activeTab === 'About'">
    <h1>Tushar Sadhwani</h1>
    <h2>Python • Flutter • JavaScript • Go</h2>
    <button 
      class="action"
      @click="activeTab = 'Resume'"
    >
      View Resume
    </button>
  </div>

  <div class="container flex" x-show="activeTab === 'Resume'">
    <div class="left">
      <h2>Projects</h2>
      <h4>Ea nisi non et excepteur enim. Reprehenderit adipisicing fugiat dolore amet aute incididunt fugiat. Nostrud sint consequat dolore aliquip qui cillum in ad et enim.</h4>
    </div>
    <div class="right">
      <h2>Skills</h2>
      <div
        class="skills"
        x-data="{
          skills: [
            {
              name: 'Python',
              score: 90,
            },
            {
              name: 'Flutter',
              score: 80,
            },
            {
              name: 'JavaScript ES6+',
              score: 70,
            },
            {
              name: 'Flask',
              score: 75,
            },
            {
              name: 'SQL',
              score: 80,
            },
          ],
        }
        "
      >
        <template x-for="skill in skills">
          <div class="skill">
            <div class="skill-name" x-text="skill.name"></div>
            <div class="skill-bar">
              <div class="skill-bar-border"></div>
              <div 
                class="skill-value"
                :style="`width: calc(${skill.score}% - 15px);`"
              ></div>
            </div>
          </div>
        </template>
      </div>
    </div>
  </div>
</body>
</html>
