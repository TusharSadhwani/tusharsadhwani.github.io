<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <title>Tushar Sadhwani</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap">
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>
</head>
<body x-data="{
    tabs: ['About', 'Resume'],
    activeTab: '',
    skills: [
      {
        name: 'Python',
        score: 90,
      },
      {
        name: 'Flutter',
        score: 80,
      },
      {
        name: 'JavaScript ES6+',
        score: 70,
      },
      {
        name: 'Flask',
        score: 75,
      },
      {
        name: 'SQL',
        score: 80,
      },
    ],
    showSkills: false,
  }
  "
  x-init="activeTab = 'About'"
>
  <nav>
    <div class="navbar">
      <span>
        <a href=".">
          <img class="logo" src="assets/ts.svg" alt="TS">
        </a>
      </span>
      <template x-for="tab in tabs" :key="tab">
        <span>
          <a
            class="tab"
            href="#"
            @click="
              activeTab = tab
              if (tab == 'Resume')
                setTimeout(() => showSkills = true, 300)
              else
                showSkills = false
            "
          >
            <div 
              x-text="tab"
              :class="{'active': tab === activeTab}"
            ></div>
          </a>
        </span>
      </template>
    </div>
    <a href="#" style="float: right;margin: 0 20px;">
      <img src="assets/menu.svg" alt="Menu">
    </a>
  </nav>
  
  <div 
    class="main" 
    x-show="activeTab === 'About'"
    x-transition:enter="fade"
    x-transition:enter-start="invisible"
    x-transition:enter-end="visible"
    x-cloak
  >
    <h1>Tushar Sadhwani</h1>
    <h2>Python • Flutter • JavaScript • Go</h2>
    <button 
      class="action"
      @click="activeTab = 'Resume'; setTimeout(() => showSkills = true, 300)"
    >
      View Resume
    </button>
  </div>

  <div 
    class="main flex" 
    x-show="activeTab === 'Resume'"
    x-transition:enter="fade"
    x-transition:enter-start="invisible"
    x-transition:enter-end="visible"
    x-cloak
  >
    <div class="skills-col">
      <h2>Skills</h2>
      <div
        class="skills"
      >
        <template x-for="skill in skills">
          <div class="skill">
            <div class="skill-name" x-text="skill.name"></div>
            <div class="skill-bar">
              <div class="skill-bar-border"></div>
              <div
                x-show="showSkills"
                class="skill-value"
                :class="`p${skill.score}`"
                x-transition:enter="increase-width"
                x-transition:enter-start="zero-width"
              ></div>
            </div>
          </div>
        </template>
      </div>
    </div>
    <div class="projects-col">
      <h2>Projects</h2>
      <h4>Ea nisi non et excepteur enim. Reprehenderit adipisicing fugiat dolore amet aute incididunt fugiat. Nostrud sint consequat dolore aliquip qui cillum in ad et enim.</h4>
    </div>
  </div>
</body>
</html>
